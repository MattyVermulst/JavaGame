<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="assets/css/style.css"></style>
    <title>Rock Paper Scissors Lizard Spock</title>

</head>
<body>
    <div class="game">
        <div class="scores">
            <span>Player</span>
            <span id="combined-scores">0 - 0</span>
            <span>Computer</span>
        </div>
        <div id="outcome"></div>
        <div class="play-area">
            <div id="player-result"></div>
            <span>VS.</span>
            <div id="computer-result"></div>
        </div>
        <div class="options">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
            <button>Lizard</button>
            <button>Spock</button>
        </div>
        <button id="reset">Reset Game</button>
    </div>

<script src="assets/js/script.js"></script>
</body>
</html>
